<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Examen 2</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <h1 class="p-2 border">Module d'inscription à la conférence</h1>
    <h2 class="row m-2">Ajouter un participant</h2>
    <form>
        <div class="row m-2">
            <label for="nom">Nom *</label>
            <input class="col-xl-2 col-lg-3 col-md-4 col-sm-4 col-7" id="nom" name="nom" type="text" required>
        </div>
        <div class="row m-2">
        <label for="etablissement">Établissement *</label>
            <select class="col-xl-2 col-lg-3 col-md-4 col-sm-4 col-7" id="etablissement" name="etablissement">
                <option value="Cégep Outaouais">Cégep Outaouais</option>
                <option value="Heritage">Heritage</option>
                <option value="UQO">UQO</option>
            </select>
        </div>
        <div class="row m-2">
            <label for="email">Courriel (scolaire) *</label>
            <input class="col-xl-2 col-lg-3 col-md-4 col-sm-4 col-7" id="email" name="email" type="email" required>
        </div>
        <div class="row m-2">
            <input class="col-xl-1 col-lg-1 col-md-2 col-sm-2 col-7" id="soumettre" type="submit" value="Soumettre" disabled>
            <input class="col-xl-1 col-lg-1 col-md-2 col-sm-2 col-7" type="reset" value="Annuler">
        </div>
    </form>
    <h2 class="row m-2">Participants ajoutés</h2>
    <div class="row" id="participants"></div>
</body>
</html>
