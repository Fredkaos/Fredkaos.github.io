<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Essaie AJAX</title>
    <link rel="stylesheet" href="formulaire.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="formulaire.js" defer></script>
</head>
<body>
    <div class="form-row">
        <nav class="navbar navbar-light bg-dark d-flex justify-content-start">
            <a class="navbar-brand p-4" href="#">
                <img src="chien.png" width="100" height="100" class="d-inline-block align-top" alt="">
            </a>
            <h1 class="text-light">Formulaire de mise en adoption</h1>
        </nav>
    </div>
    <div id="formulaire" class="form-row">
        <form class="col-5 border border-dark mx-auto p-2 rounded">
            <h4>Utilisateur</h4>
            <div class="row my-1">
                <div class="form-group col-md-6">
                    <label for="nom">Nom</label>
                    <input type="text" class="form-control" id="nom">
                </div>
                <div class="form-group col-md-6">
                    <label for="prenom">Prenom</label>
                    <input type="text" class="form-control" id="prenom">
                </div>
            </div>
            <div class="row my-1">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email@email.com">
                </div>
                <div class="form-group col-md-6">
                    <label for="telephone">Numéro de téléphone</label>
                    <input type="text" class="form-control" id="telephone" placeholder="819-555-5555">
                </div>
            </div>
            <div class="row my-1">
                <div class="form-group col-md-6">
                    <label for="ville">Ville</label>
                    <input type="text" class="form-control" id="ville">
                </div>
                <div class="form-group col-md-6">
                    <label for="province">Province</label>
                    <select id="province" class="form-control">
                        <option selected>Choisir...</option>
                        <option>Quebec</option>
                        <option>Ontario</option>
                    </select>
                </div>
            </div>
            <div class="row my-1">
                <div class="form-group col-md-6">
                    <label for="motdepasse">Mot de passe</label>
                    <input type="password" class="form-control" id="motdepasse" placeholder="xxxxxxxxxx">
                </div>
                <div class="form-group col-md-6">
                    <label for="confirmmdp">Confimer mot de passe</label>
                    <input type="password" class="form-control" id="confirmmdp" placeholder="xxxxxxxxxx">
                </div>
            </div>
            <h4 class="mt-4">Animal</h4>
            <div class="row my-1">
                <div class="form-group col-md-6">
                    <label for="nomAnimal">Nom</label>
                    <input type="text" class="form-control" id="nomAnimal">
                </div>
                <div class="form-group col-md-3">
                    <label for="ageAnimal">Age</label>
                    <input type="number" min="0" class="form-control" id="ageAnimal">
                </div>
                <div class="form-group col-md-3">
                    <label for="sexeAnimal">Sexe</label>
                    <select class="form-control" id="sexeAnimal">
                        <option selected>Choisir...</option>
                        <option value="1">Male</option>
                        <option value="2">Femelle</option>
                        <option value="3">Je ne sais pas</option>
                    </select>
                </div>
            </div>
            <div class="row my-1">
                <div class="form-group col-md-6">
                    <label for="especeAnimal">Espèce</label>
                    <input type="text" class="form-control" id="especeAnimal">
                </div>
                <div class="form-group col-md-6">
                    <label for="raceAnimal">Race</label>
                    <input type="text" class="form-control" id="raceAnimal">
                </div>
            </div>
            <div class="form-group my-1">
                <label for="imageAnimal">Image</label>
                <input type="file" class="form-control" id="imageAnimal">
            </div>
            <div class="form-group my-1">
                <label for="commentaire">Commentaire pertinent</label>
                <textarea class="form-control" id="commentaire" rows="3"></textarea>
            </div>
            <div class="form-group my-1 mt-2">
                <button type="submit" class="btn btn-primary col-2">Enregistré</button>
            </div>
        </form>
    </div>
</body>
</html>
